<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <h1 class="text-white text-center col-12">
                    Travel Reservation Form
                </h1>
            </div>
            <div class="row">
                <form
                    action="../sample/index.html"
                    onsubmit="return validate()"
                    class="col-md-5 row gap-3 border border-primary px-4 py-5 mt-5 ms-4 justify-content-center"
                >
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label"
                            >Full name:*</label
                        >
                        <div class="col-sm-8">
                            <input
                                type="text"
                                class="form-control"
                                id="text1"
                                placeholder="FullName LastName"
                            />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label"
                            >Email address:*</label
                        >
                        <div class="col-sm-8">
                            <input
                                type="text"
                                class="form-control"
                                id="text2"
                                placeholder="Email"
                            />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label"
                            >Select Tour package:*</label
                        >
                        <div class="col-sm-8 d-inline">
                            <select id="select">
                                <option value="select">select</option>
                                <option value="Goa">Goa</option>
                                <option value="Maldives">Maldives</option>
                                <option value="Bali">Bali</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label"
                            >Arrival Date:*</label
                        >
                        <div class="col-sm-8 d-inline">
                            <input type="date" id="dates" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label"
                            >Number of persons*:</label
                        >
                        <div class="col-sm-8 d-inline">
                            <input type="text" id="persn" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 col-form-label"
                            >What would you want to avail*:</label
                        >
                        <label>Boarding</label>
                        <input type="checkbox" value="check" id="one" />
                        <label>Fooding</label>
                        <input type="checkbox" value="check" id="two" />
                        <label>Sight Seeing</label>
                        <input type="checkbox" value="check" id="three" />
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label"
                            >Discount Coupon Code:</label
                        >
                        <div class="col-sm-8 d-inline">
                            <input type="text" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 col-form-label"
                            >Terms and Condition*:</label
                        >
                        <input type="radio" name="agree" id="first" />
                        <label>I agree</label>
                        <input type="radio" name="agree" id="scnd" />
                        <label>disagree</label>
                    </div>
                    <input
                        type="submit"
                        class="btn btn-primary"
                        value="Complete Reservation"
                    />
                </form>

                <div class="col-6 blank"></div>
            </div>
        </div>
        <!--bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

        <!-- custom script -->
        <script src="js/script.js"></script>
    </body>
</html>
